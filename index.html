<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-header {
            background-color: #C41E3A;
            color: white;
            padding: 60px 0;
        }
        
        .property-title {
            font-size: 4.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0;
        }
        
        .property-content {
            background-color: #E8E8E8;
            min-height: 70vh;
            padding: 80px 0;
        }
        
        .name-section {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 50px;
        }
        
        .image-placeholder {
            background-color: #E8E8E8;
            border: 4px solid #333;
            border-radius: 8px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }
        
        .details-card {
            background-color: #E8E8E8;
            border: 4px solid #333;
            border-radius: 8px;
            padding: 30px;
            height: 300px;
        }
        
        .detail-item {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .property-title {
                font-size: 2.5rem;
            }
            
            .name-section {
                font-size: 2rem;
            }
            
            .image-placeholder,
            .details-card {
                height: 250px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="property-header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="property-title">Property Of</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Section -->
    <main class="property-content">
        <div class="container">
            <!-- Name Section -->
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="name-section">JOHN REY PAYOS</h2>
                </div>
            </div>
            
            <!-- Image and Details Section -->
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 col-12 mb-4">
                    <div class="image-placeholder">
                        <!-- Image Here -->
                        <img src="images/john.png" alt="Property Image" class="img-fluid" style="max-width: 100%; max-height: 100%; border-radius: 8px;">
                    </div>
                </div>
                
                <div class="col-lg-5 col-md-6 col-12 mb-4">
                    <div class="details-card">
                        <div class="detail-item">Email: john.rey.payos@adamson.edu.ph</div>
                        <div class="detail-item">Phone Number:  </div>
                        <div class="detail-item">Course: BS Computer Engineering</div>
                        <div class="detail-item">School: Adamson University</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
